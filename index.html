<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Oferta</title>

    <!-- IMPORT ICO -->
    <link rel="shortcut icon" href="img/ico/super-oferta.ico" type="image/x-icon">

    <!-- IMPORT CSS LOCAL -->
    <link rel="stylesheet" href="css/main.css">

    <!-- IMPORT CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- BOX MAIN -->
    <main>
        <!-- SECTION MAIN -->
        <section>

            <!-- DATA CONTENT -->
            <div class="container">

                <!-- ROW #1 [SEJA ASSINANTE] -->
                <div class="row">

                    <!-- SUB-ROW #1 -->
                    <div class="col col-12 col-sm-12 col-md-12">
                        
                        <div>
                            <i class="bi bi-stars"></i>
                            <h1>PRO</h1>
                        </div>
                        
                    </div>

                </div>

                <!-- ROW #2 [REMOVER PROPAGANDA] -->
                <div class="row">

                    <!-- SUB-ROW #1 -->
                    <div class="col col-12 col-sm-12 col-md-12">
                        <span>Remover propagandas</span>
                    </div>

                </div>

                <!-- ROW #3 [TEXTO DO REMOVER PROPAGANDA] -->
                <div class="row">

                    <!-- SUB-ROW #1 -->
                    <div class="col col-12 col-sm-12 col-md-12">
                        
                        <div>
                            <span>
                                Torne-se um PRO e contribua ativamente para o desenvolvimento desta extensão apoiando seu
                                desenvolvedor.
                            </span>
                        </div>
                        
                    </div>

                </div>

                <!-- ROW #4 [CARD BENEFICIOS] -->
                <div class="row">

                    <!-- SUB-ROW #1 -->
                    <div class="col col-12 col-sm-3 col-md-3">
                        <div>
                            <div>
                                <img src="img/png/all-devices.png" alt="Todos dispositivos">
                            </div>
                            <div>
                                <span>Simule todos os dispositivos</span>
                            </div>
                        </div>
                    </div>

                    <!-- SUB-ROW #2 -->
                    <div class="col col-12 col-sm-3 col-md-3">
                        <div>
                            <div>
                                <img src="img/svg/illimited-logo.svg" alt="Todos dispositivos">
                            </div>
                            <div>
                                <span>Screencasts ilimitados</span>
                            </div>
                        </div>
                    </div>

                    <!-- SUB-ROW #3 -->
                    <div class="col col-12 col-sm-3 col-md-3">
                        <div>
                            <div>
                                <img src="img/svg/remove-ads-logo.svg" alt="Todos dispositivos">
                            </div>
                            <div>
                                <span>Remover propagandas</span>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- ROW #5 [FORMA DE COBRANÇA] -->
                <div class="row">

                    <!-- SUB-ROW #1 -->
                    <div class="col col-12 col-sm-6 col-md-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchTypePayment" checked>
                            <label class="form-check-label" for="flexSwitchTypePayment">Cobrado anualmente</label>
                        </div>
                    </div>

                    <!-- SUB-ROW #2 -->
                    <div class="col col-12 col-sm-6 col-md-6">
                        <div>
                            <span>Salvar 20%</span>
                        </div>
                    </div>

                </div>

                <!-- ROW #6 [VALOR + DETALHES] -->
                <div class="row">

                    <!-- SUB-ROW #1 -->
                    <div class="col col-12 col-sm-12 col-md-12">
                        <label>A partir de</label>
                        <span>R$ 3,99/mês</span>
                    </div>

                </div>

                <!-- ROW #7 [BOTAO CONTRATAR] -->
                <div class="row">

                    <!-- SUB-ROW #1 -->
                    <div class="col col-12 col-sm-12 col-md-12">
                        <button type="button" class="btn btn-primary btn-lg">Contratar</button>
                    </div>

                </div>

                <!-- ROW #8 [LOGAR CONTRA JA ASSINANTE] -->
                <div class="row">

                    <!-- SUB-ROW #1 -->
                    <div class="col col-12 col-sm-12 col-md-12">
                        <span>Ou <a href="#">Entrar</a> em uma conta assinante</span>
                    </div>

                </div>

                <!-- ROW #9 [METODOS DE PAGAMENTO] -->
                <div class="row">

                    <!-- SUB-ROW #1 -->
                    <div class="col col-12 col-sm-12 col-md-12">
                        <img src="img/png/payment_methods.png" alt="Metodos de pagamento">
                    </div>

                </div>

            </div>

        </section>

    </main>

    <!-- IMPORT JAVASCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
